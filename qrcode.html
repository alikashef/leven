<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Generate QR Code</h1>
    
    <!-- Form to input URL -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="urlInput">Enter URL:</label>
          <input type="text" id="urlInput" class="form-control" placeholder="Enter URL here" value="https://your-redirect-url.com">
        </div>
        <button class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
      </div>
    </div>

    <!-- Display QR Code -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script>
    function generateQRCode() {
      var url = document.getElementById("urlInput").value;
      
      // Clear previous QR code
      document.getElementById("qrcode").innerHTML = "";

      // Generate new QR code
      var qrCode = new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H,
        useSVG: true,  // SVG output
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
